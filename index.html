<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>SleepQuality</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>
    <h1>Projet Sleep Activity !</h1>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <div class="col">
        <lottie-player id="main_logo" src="https://assets2.lottiefiles.com/private_files/lf30_em0dkba6.json"
            background="transparent" speed="1.3" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>


    <div class="row">
        <div class="col">
            <h4 class="line_chart_area_title">Qualité du sommeil dans le temps</h4>
            <div id="line_chart_area"></div>
        </div>
    </div>

    <!-- ---------------------------- -->
    <div>
        <div style="text-align: center;">
            <label for="">Year</label>
            <select id="year" style="text-align:center;">
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
        </div>
        <div style="text-align: center;">
            <label for="">Period</label>
            <select id="period" style="text-align:center;">
              <option value="month">month</option>
              <option value="weeks">weeks</option>
              <option value="trimester">trimester</option>
            </select>
        </div>
        <div style="text-align: center;">
            <label for="">Evenement</label>
            <select id="event" style="text-align:center;">
              <option value="examen">Examen</option>
              <option value="vacancescolaire">Vacances Scolaire</option>
              <option value="fetes">Fêtes</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4 class="line_chart_area_title">Durée moyenne de sommeil par periode </h4>
            <div id="circular_viz">
                
            </div>
        </div>
    </div>



    <!-- <img class="background" src="./background.jpg" alt="" width="100%" height="100%"> -->

    <script src="widgets/line_chart_area.js"></script>
    <script src="widgets/circular_viz.js"></script>
</body>

</html>
